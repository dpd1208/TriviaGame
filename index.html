<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks and Recreation Trivia</title>
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link href="./assets/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container header-container">
            <div class="row">
                    <header class="col-9 mx-auto mt-3">
                    <img src="assets/images/title.jpg" alt="Parks and Recreation Title Image">
                </header>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <h2>Trivia Game</h2>
                    <p>Click the Pawnee Sign to Begin</p>
                    <img id="start-game" class="img-fluid splash my-3" src="assets/images/sign.PNG" alt="Click Pawnee sign to begin">
                    <h2>Play</h2>
                </div>
            </div>
        </div>
        <main>
            <div class="container middle">
                <div class="row mt-2">
                    <div class="col-12">
                        <h2 class="text-center" id="timer"></h2>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div id="current-question" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <div id="right-wrong" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-5 pic-row">
                    <div class="col-12">
                        <div id="question-img-box" class="text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center" id="answer">
                        <ul id="answer-choices"></ul>
                    </div>
                    <div class="col-12 text-center" id="result-box">
                    </div>
                </div>
            </div>
        </main>
        <div class="endgame">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center result-count mt-3">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center reset mt-1">
                        <button id="reset-game" style="opacity:.75;"><i class="fa fa-repeat"></i> Play again</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>A Game by Daniel Duffy</p>
        </footer>
    </div>
</body>
</html>
